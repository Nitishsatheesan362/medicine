<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="container">
        <h2>Edit Appointment</h2>
        <form action="#" method="post" id="editForm">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" value="Sanjay Gupta" readonly>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2024-10-04">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="11:00">
            </div>
            <div class="form-group">
               
                <a href="login1.html" class="btn cancel">Update</a>
                <a href="login1.html" class="btn cancel">Cancel</a>
            </div>
        </form>
    </div>

   
</body>
</html>
